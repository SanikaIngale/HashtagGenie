<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HashtagGenie</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:24px}
    .container{max-width:700px;margin:0 auto}
    textarea{width:100%;height:120px;padding:8px;font-size:16px}
    button{padding:10px 14px;font-size:16px;margin-top:8px}
    .chips{margin-top:12px}
    .chip{display:inline-block;padding:6px 10px;border-radius:18px;background:#f0f0f0;margin-right:8px;margin-bottom:8px}
    label{display:block;margin-top:8px}
  </style>
</head>
<body>
  <div class="container">
    <h1>HashtagGenie</h1>
    <p>Type or paste text and press <strong>Generate</strong> to get suggested hashtags.</p>

    <textarea id="text">Enjoying a beautiful day at the park!</textarea>
    <label id="top_k">Hashtags: 2</label>
    <div>
      <button id="go">Generate</button>
    </div>

    <div id="result" class="chips" aria-live="polite"></div>
  </div>

  <script>
    document.getElementById('go').addEventListener('click', async () => {
      const text = document.getElementById('text').value.trim();
      const top_k = parseInt(document.getElementById('top_k').value || '4', 10);
      const resultEl = document.getElementById('result');
      resultEl.innerHTML = 'Generating...';

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, top_k })
        });

        if (!res.ok) {
          const err = await res.json();
          resultEl.innerHTML = `<div style="color:red">Error: ${err.error || res.statusText}</div>`;
          return;
        }

        const data = await res.json();
        if (!data.hashtags || data.hashtags.length === 0) {
          resultEl.innerHTML = '<div>No hashtags found.</div>';
          return;
        }

        resultEl.innerHTML = '';
        data.hashtags.forEach(h => {
          const el = document.createElement('span');
          el.textContent = h;
          el.className = 'chip';
          resultEl.appendChild(el);
        });
      } catch (e) {
        resultEl.innerHTML = `<div style="color:red">${e.message}</div>`;
      }
    });
  </script>
</body>
</html>
